[buildout]
extensions = mr.developer
extends = versions.cfg
package-name = openprocurement.complaints.queue
auto-checkout = *
parts =
    mkdirs
    scripts
	complaints_queue.ini
	complaints_angel.sh
	complaints_init.sh
show-picked-versions = true
update-versions-file = profiles/versions.cfg

[sources]
openprocurement_client = git https://github.com/openprocurement/openprocurement.client.python
openprocurement.complaints.queue = git https://github.com/imaginal/openprocurement.complaints.queue

[config-from-template]
recipe = collective.recipe.template
input = templates/${:_buildout_section_name_}
output = etc/${:_buildout_section_name_}
overwrite = False

[script-from-template]
recipe = collective.recipe.template
input = templates/${:_buildout_section_name_}
output = bin/${:_buildout_section_name_}
mode = 755

[mkdirs]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/etc
    ${buildout:directory}/var/log

[scripts]
recipe = zc.recipe.egg
eggs =
    openprocurement_client
    openprocurement.complaints.queue

[complaints_queue.ini]
<= config-from-template

[complaints_angel.sh]
<= script-from-template

[complaints_init.sh]
<= script-from-template
